    <body>
        <h1>Abrir console</h1>
        <script>
            console.log("Oi,eu sou o Lucas");

            var firstName="Lucas ";
            console.log(firstName);
            
            var lastName="Monfardini";
            console.log(lastName);

           var fullname= firstName.concat(lastName);
           console.log(fullname);
           
           var lfn= fullname.length;
           console.log(lfn);

           var nome= "Eu sou lucas Monfardini";
           console.log(nome);
           
           var replace=nome.replace("Monfardini", "Ferreira");
           console.log(replace);
           
           var capitalName="LUCAS";
           var makingLowerCase = capitalName.toLowerCase();
           console.log(makingLowerCase);

           var smallName="lucas";
           var makingCapitalCase = smallName.toUpperCase();
           console.log(makingCapitalCase);

           var squareRoot = Math.sqrt(16);
           console.log(squareRoot);

           var maxNumber = Math.max(10, 20);
           console.log(maxNumber);

           var exponencial = Math.pow(5, 3);
           console.log(exponencial);

           var batata = 3.32454874823428428569;
           console.log(batata);

           var cenoura = batata.toFixed(3);
           console.log(cenoura);
        </script>
        
    </body>
